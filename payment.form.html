<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>

  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          male <input type="radio" name="gender" id="male" /> female
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>
        Adress:
        <textarea name="address" id="adress" cols="40" rows="10"></textarea>
      </p>
      <p>Email <input type="Email" name="email" id="email"</p>
      <p>Pincode: <input type="number" name="pincode" id="pincode" /></p>
      <h2>Payment information</h2>
      <p>
        Card type:
        <select name="card_type" id="card_type">
          <option value="">--Select card type--</option>
          <option value="visa">Visa</option>
          <option value="rupay">rupay</option>
          <option value="riyal">riyal</option>
        </select>
      </p>
      <p>
        Card Number <input type="number" name="card_number" id="card_number" />
      </p>
      <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" />
      </p>
      <p>CVV <input type="password" name="cvv" id="cvv" /></p>
      <input type="submit" value="Pay now" />
    </form>
  </body>
</html>
